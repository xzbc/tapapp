<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickerApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ClickerApp</h1>
        <div id="scoreboard">Coins: 0</div>
        <img id="clickerImage" src="img/button.png" alt="Clicker" />
        
        <!-- Добавляем картинки для получения -->
        <div id="taskImages">
            <img class="taskImage" src="img/hp.png" alt="Task 1" />
            <img class="taskImage" src="img/hp.png" alt="Task 2" />
            <img class="taskImage" src="img/hp.png" alt="Task 3" />
        </div>

        <!-- Кнопки и индикатор -->
        <div class="task-container">
            <button class="taskButton">Задание 1</button>
            <button class="taskButton">Задание 2</button>
            <button class="taskButton">Задание 3</button>
        </div>
        <div id="taskIndicator">Индикатор: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
